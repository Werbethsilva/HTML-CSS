<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Incerindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio srvidor</p>
    <video  width="560" controls>
        <source src="videos/Video mkv.mkv" type="videp/mp4">
        <source src="videos/video mp4.mp4" type="video/mp4">
        <source src="videos/video webm.webm" type="video/webm">
        <source src="videos/video-ogv.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo videos do Yuotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_LX-0KU44OnKjReS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/278845039?h=db3f60482a&color=ffffff&title=0&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
