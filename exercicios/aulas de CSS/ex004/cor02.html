<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{           /* isso é uma configuração global das CSS*/
            height: 100%;
        }
        body{         /* isso  é um degrader de cores*/
            background-image: linear-gradient(to bottom, #70FAD0, #80CFB8, #81A59A);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
